<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" class="container">
        <h1>Login</h1>
        <form>
            <div class="mb-3">
                <label for="emailOrUsername" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="emailOrUsername" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="btn btn-secondary">Register</a>
        </form>
    </div>

    <!-- Registration Page -->
    <div id="registration-page" class="container">
        <h1>Register</h1>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I accept the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="#" class="btn btn-secondary">Already have an account? Login</a>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div id="main-dashboard" class="container">
        <div class="d-flex justify-content-between">
            <h2>Hello, [Username], Good [Morning/Night]!</h2>
            <button id="darkModeToggle" class="btn btn-outline-dark">☀️</button>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active">Option 1</button>
                    <button type="button" class="list-group-item list-group-item-action">Option 2</button>
                    <button type="button" class="list-group-item list-group-item-action">Option 3</button>
                    <button type="button" class="list-group-item list-group-item-action">Option 4</button>
                </div>
            </div>
            <div class="col-md-9">
                <div id="content">
                    <!-- Content changes based on clicked button in sidebar -->
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button id="profileButton" class="btn btn-outline-primary">Profile</button>
            <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
